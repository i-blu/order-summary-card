<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="main-image">
    <img src="images/pattern-background-desktop.svg" alt="">
</article>

      <div class="container">

  <article class="second-image">
      <img src="images/illustration-hero.svg" alt="">
  </article>
  <article class="titles">
    <h1 class="h1">Order Summary</h1>
    <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
  </article>
  <article class="annual-plan">
    <div class="annual">
    <h4 class="h4-1">Annual Plan</h4>
    <a class="change" href="#">Change</a>
    <p class="price">$59.99/year</p>
    <img src="/images/icon-music.svg" alt="">
  </div>
  </article>

  <article class="btns">
    <button class="btn1">Procced to Payment</button>
    <span class="btn2">Cancel Order</span>
  </article>

  </div>

</body>
</html>
